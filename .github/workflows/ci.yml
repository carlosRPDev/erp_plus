name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - run: rm -f .bundle/config

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: false
          bundler: 2.7.2

      - name: Brakeman scan (non-blocking)
        run: bin/brakeman --no-pager -q -z || true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - run: rm -f .bundle/config

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: false
          bundler: 2.7.2

      - name: Rubocop
        run: bin/rubocop -f github || true

  test:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test
      CI: true

    services:
      postgres:
        image: postgres
        ports: [5432:5432]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: erp_plus_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: false

      - name: Reset bundler settings
        run: |
          rm -f .bundle/config || true
          bundle config set clean 'true'
          bundle config set path 'vendor/bundle'

      - name: Install gems
        run: bundle install --jobs 4 --retry 3

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Export Chrome paths
        run: |
          echo "CHROME_BIN=$(which google-chrome)" >> $GITHUB_ENV
          echo "CHROMEWEBDRIVER=$(which chromedriver)" >> $GITHUB_ENV

      - name: Prepare database
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
        run: bin/rails db:prepare

      - name: assets precompiler tailwind
        run: bin/rails assets:precompile

      - name: Clean previous coverage
        run: rm -rf coverage

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
        run: bundle exec rspec

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/.resultset.json
          fail_ci_if_error: false

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/.resultset.json
          fail_ci_if_error: false

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: tmp/screenshots
          if-no-files-found: ignore

      - name: Upload Capybara screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: capybara-screenshots
          path: tmp/capybara
          if-no-files-found: ignore
